    <header class="shadow">
        <h2>Contact Me</h2>

    <div class="row">

        <!-- column 1 -->
        <div class="col-1-3a">
            <div class="row-1-2">
                <nav>
                    <ul>
                        <h2>Useful Links</h2>

        <!-- column 2 -->
        <div class="col-1-3b">
            <form id="survey" action="http://www.example.com/kyleA/survey" method="post">
                <fieldset id="custInfo">
                    <legend>Contact Info</legend>
                    <div class="formRow">
                        <label for="name">Name</label>
                        <input name="custName" id="name" type="text" placeholder="first and last name">
                    </div>

                    <div class="formRow">
                        <label for="custPhone">Phone Number</label>
                        <input name="custPhone" id="name" type="tel" placeholder="(nnn) nnn-nnnn">
                    </div>

                    <div class="formRow">
                        <label for="custEmail">E-mail</label>
                        <input name="custEmail" id="name" type="email" placeholder="example@example.com">
                    </div>
                </fieldset>

                <fieldset id="expInfo" class="questions">
                    <legend>Questions:</legend>
                    <input name="ques" id="questions" type="text" >
                </fieldset>
            </form>
        </div>

        <!-- column 3 -->
        <div class="col-1-3c">

        </div>

    <div class="row">
